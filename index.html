<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Освітня гра "Думай на рівних"</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 700px;
            width: 100%;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            color: #4a5568;
            font-size: clamp(1.3em, 3.5vw, 2.2em);
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.2;
        }
        
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        
        .menu-btn {
            background: linear-gradient(145deg, #4299e1, #3182ce);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: clamp(1.1em, 3vw, 1.4em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            touch-action: manipulation;
        }
        
        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        .menu-btn.emotions { background: linear-gradient(145deg, #48bb78, #38a169); }
        .menu-btn.alphabet { background: linear-gradient(145deg, #ed8936, #dd6b20); }
        .menu-btn.numbers { background: linear-gradient(145deg, #9f7aea, #805ad5); }
        .menu-btn.drawing { background: linear-gradient(145deg, #f56565, #e53e3e); }
        .menu-btn.letter-drawing { background: linear-gradient(145deg, #667eea, #764ba2); }
        .menu-btn.free-drawing { background: linear-gradient(145deg, #a3a3a3, #7a7a7a); } 
        
        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .display-area {
            font-size: clamp(4em, 15vw, 8em);
            margin: 20px 0;
            animation: bounce 2s infinite;
            line-height: 1;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer; /* Add cursor pointer for clickable elements */
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .question {
            font-size: clamp(1.1em, 3vw, 1.5em);
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.3;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .option-btn {
            background: linear-gradient(145deg, #f7fafc, #edf2f7);
            border: 3px solid #e2e8f0;
            border-radius: 15px;
            padding: 15px 10px;
            font-size: clamp(1em, 2.5vw, 1.2em);
            font-weight: bold;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
        }
        
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            background: linear-gradient(145deg, #e2e8f0, #cbd5e0);
        }
        
        .option-btn.correct {
            background: linear-gradient(145deg, #68d391, #48bb78);
            color: white;
            border-color: #38a169;
        }
        
        .option-btn.wrong {
            background: linear-gradient(145deg, #fc8181, #f56565);
            color: white;
            border-color: #e53e3e;
        }
        
        .score {
            font-size: clamp(1.1em, 3vw, 1.3em);
            color: #4a5568;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .btn {
            background: linear-gradient(145deg, #4299e1, #3182ce);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 12px 24px;
            font-size: clamp(1em, 2.5vw, 1.2em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            min-height: 50px;
            touch-action: manipulation;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        .btn.back { background: linear-gradient(145deg, #718096, #4a5568); }
        .btn.restart { background: linear-gradient(145deg, #38a169, #2f855a); }
        .btn.undo { background: linear-gradient(145deg, #9f7aea, #805ad5); } 
        .btn.redo { background: linear-gradient(145deg, #f06292, #ec407a); } 

        .feedback {
            font-size: clamp(1.1em, 3vw, 1.4em);
            font-weight: bold;
            margin: 15px 0;
            padding: 12px;
            border-radius: 10px;
            line-height: 1.3;
        }
        
        .feedback.correct {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .feedback.wrong {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .final-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
        }
        
        .final-score h2 {
            font-size: clamp(1.3em, 4vw, 2em);
            margin-bottom: 10px;
        }
        
        .final-score p {
            font-size: clamp(1em, 2.5vw, 1.2em);
            margin: 8px 0;
            line-height: 1.4;
        }
        
        /* Канвас для малювання */
        .drawing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        #drawingCanvas, #letterDrawingCanvas, #freeDrawingCanvas { 
            border: 3px solid #4299e1;
            border-radius: 15px;
            background: white;
            cursor: crosshair;
            touch-action: none; 
        }
        
        .drawing-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .color-btn {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .color-btn.active {
            border-color: #4299e1;
            transform: scale(1.2);
        }

        .tool-controls { 
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tool-btn {
            background: #edf2f7;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 8px 15px; 
            font-size: clamp(1em, 2.5vw, 1.4em); 
            width: 50px; 
            height: 50px; 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            font-weight: bold;
        }

        .tool-btn:hover {
            background: #cbd5e0;
            transform: translateY(-1px);
        }

        .tool-btn.active {
            background: #4299e1;
            color: white;
            border-color: #3182ce;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .number-practice, .letter-practice, .free-drawing-mode { 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .number-display, .letter-display-draw {
            font-size: clamp(6em, 20vw, 12em);
            color: #4299e1;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .trace-instruction {
            font-size: clamp(1em, 2.5vw, 1.3em);
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        /* Мобільні стилі */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .game-container {
                padding: 15px;
                border-radius: 15px;
                min-height: 90vh;
            }
            
            .options {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .menu-container {
                gap: 12px;
            }
            
            .menu-btn {
                padding: 15px;
            }
            
            #drawingCanvas, #letterDrawingCanvas, #freeDrawingCanvas {
                width: 100%;
                max-width: 300px;
                height: 200px;
            }

            .drawing-controls, .tool-controls {
                gap: 5px;
            }

            .color-btn {
                width: 35px;
                height: 35px;
            }

            .tool-btn {
                width: 45px;
                height: 45px;
                font-size: clamp(0.9em, 2.2vw, 1.2em);
            }
        }
        
        /* Планшети */
        @media (min-width: 481px) and (max-width: 768px) {
            .options {
                grid-template-columns: repeat(2, 1fr);
            }
            
            #drawingCanvas, #letterDrawingCanvas, #freeDrawingCanvas {
                width: 400px;
                height: 300px;
            }

            .tool-btn {
                width: 55px;
                height: 55px;
            }
        }
        
        /* Великі екрани */
        @media (min-width: 769px) {
            .options {
                grid-template-columns: repeat(3, 1fr);
            }
            
            #drawingCanvas, #letterDrawingCanvas, #freeDrawingCanvas {
                width: 500px;
                height: 400px;
            }

            .tool-btn {
                width: 60px;
                height: 60px;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎮 Думай на рівних</h1>
        
        <div id="main-menu" class="menu-container">
            <button class="menu-btn emotions" onclick="startGame('emotions')">
                😊 Розпізнавання емоцій
            </button>
            <button class="menu-btn alphabet" onclick="startGame('alphabet')">
                🔤 Вивчення алфавіту
            </button>
            <button class="menu-btn numbers" onclick="startGame('numbers')">
                🔢 Вивчення цифр
            </button>
            <button class="menu-btn drawing" onclick="startGame('drawing')">
                ✏️ Малювання цифр
            </button>
            <button class="menu-btn letter-drawing" onclick="startGame('letter-drawing')">
                ✍️ Малювання літер
            </button>
            <button class="menu-btn free-drawing" onclick="startGame('free-drawing')">
                🎨 Вільне малювання
            </button>
        </div>
        
        <div id="emotions-game" class="game-content hidden">
            <div class="score">
                Рахунок: <span id="emotions-score">0</span> / <span id="emotions-total">0</span>
            </div>
            
            <div class="display-area" id="emotion-emoji">😊</div>
            <div class="question">Яка це емоція?</div>
            
            <div class="options" id="emotions-options"></div>
            
            <div id="emotions-feedback" class="feedback hidden"></div>
            
            <div class="controls">
                <button class="btn back" onclick="showMenu()">🏠 Меню</button>
                <button id="emotions-next" class="btn hidden" onclick="nextQuestion()">Далі</button>
            </div>
        </div>
        
        <div id="alphabet-game" class="game-content hidden">
            <div class="score">
                Рахунок: <span id="alphabet-score">0</span> / <span id="alphabet-total">0</span>
            </div>
            
            <div class="display-area" id="letter-display" onclick="speakText(this.textContent)">А</div>
            <div class="question">Яка це літера?</div>
            
            <div class="options" id="alphabet-options"></div>
            
            <div id="alphabet-feedback" class="feedback hidden"></div>
            
            <div class="controls">
                <button class="btn back" onclick="showMenu()">🏠 Меню</button>
                <button id="alphabet-next" class="btn hidden" onclick="nextQuestion()">Далі</button>
            </div>
        </div>
        
        <div id="numbers-game" class="game-content hidden">
            <div class="score">
                Рахунок: <span id="numbers-score">0</span> / <span id="numbers-total">0</span>
            </div>
            
            <div class="display-area" id="number-display" onclick="speakText(this.textContent)">1</div>
            <div class="question">Яка це цифра?</div>
            
            <div class="options" id="numbers-options"></div>
            
            <div id="numbers-feedback" class="feedback hidden"></div>
            
            <div class="controls">
                <button class="btn back" onclick="showMenu()">🏠 Меню</button>
                <button id="numbers-next" class="btn hidden" onclick="nextQuestion()">Далі</button>
            </div>
        </div>
        
        <div id="drawing-game" class="game-content hidden">
            <div class="number-practice">
                <div class="trace-instruction">Намалюй цифру:</div>
                <div class="number-display" id="draw-number" onclick="speakText(this.textContent)">1</div>
                
                <div class="drawing-container">
                    <canvas id="drawingCanvas" width="500" height="400"></canvas>
                    
                    <div class="drawing-controls">
                        <div class="color-btn active" style="background: #000" data-color="#000000" data-canvas="drawingCanvas"></div>
                        <div class="color-btn" style="background: #FF0000" data-color="#FF0000" data-canvas="drawingCanvas"></div> 
                        <div class="color-btn" style="background: #00FF00" data-color="#00FF00" data-canvas="drawingCanvas"></div> 
                        <div class="color-btn" style="background: #0000FF" data-color="#0000FF" data-canvas="drawingCanvas"></div> 
                        <div class="color-btn" style="background: #FFFF00" data-color="#FFFF00" data-canvas="drawingCanvas"></div> 
                        <div class="color-btn" style="background: #FF00FF" data-color="#FF00FF" data-canvas="drawingCanvas"></div> 
                        <div class="color-btn" style="background: #00FFFF" data-color="#00FFFF" data-canvas="drawingCanvas"></div> 
                        <div class="color-btn" style="background: #FFA500" data-color="#FFA500" data-canvas="drawingCanvas"></div> 
                        <div class="color-btn" style="background: #800080" data-color="#800080" data-canvas="drawingCanvas"></div> 
                    </div>
                    <div class="tool-controls">
                        <button class="tool-btn active" data-tool="pen" data-canvas="drawingCanvas">🖊️</button>
                        <button class="tool-btn" data-tool="eraser" data-canvas="drawingCanvas">🧽</button>
                        <button class="tool-btn" data-size="3" data-canvas="drawingCanvas">⚪</button>
                        <button class="tool-btn active" data-size="5" data-canvas="drawingCanvas">🔵</button>
                        <button class="tool-btn" data-size="10" data-canvas="drawingCanvas">🔴</button>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn back" onclick="showMenu()">🏠 Меню</button>
                    <button class="btn" onclick="clearCanvas('number')">🗑️</button>
                    <button class="btn undo" onclick="undoCanvas('number')">↩️</button>
                    <button class="btn redo" onclick="redoCanvas('number')">↪️</button>
                    <button class="btn" onclick="nextDrawingItem('number')">➡️</button>
                </div>
            </div>
        </div>

        <div id="letter-drawing-game" class="game-content hidden">
            <div class="letter-practice">
                <div class="trace-instruction">Намалюй літеру:</div>
                <div class="letter-display-draw" id="draw-letter" onclick="speakText(this.textContent)">А</div>
                
                <div class="drawing-container">
                    <canvas id="letterDrawingCanvas" width="500" height="400"></canvas>
                    
                    <div class="drawing-controls">
                        <div class="color-btn active" style="background: #000" data-color="#000000" data-canvas="letterDrawingCanvas"></div>
                        <div class="color-btn" style="background: #FF0000" data-color="#FF0000" data-canvas="letterDrawingCanvas"></div>
                        <div class="color-btn" style="background: #00FF00" data-color="#00FF00" data-canvas="letterDrawingCanvas"></div>
                        <div class="color-btn" style="background: #0000FF" data-color="#0000FF" data-canvas="letterDrawingCanvas"></div>
                        <div class="color-btn" style="background: #FFFF00" data-color="#FFFF00" data-canvas="letterDrawingCanvas"></div>
                        <div class="color-btn" style="background: #FF00FF" data-color="#FF00FF" data-canvas="letterDrawingCanvas"></div>
                        <div class="color-btn" style="background: #00FFFF" data-color="#00FFFF" data-canvas="letterDrawingCanvas"></div>
                        <div class="color-btn" style="background: #FFA500" data-color="#FFA500" data-canvas="letterDrawingCanvas"></div>
                        <div class="color-btn" style="background: #800080" data-color="#800080" data-canvas="letterDrawingCanvas"></div>
                    </div>
                    <div class="tool-controls">
                        <button class="tool-btn active" data-tool="pen" data-canvas="letterDrawingCanvas">🖊️</button>
                        <button class="tool-btn" data-tool="eraser" data-canvas="letterDrawingCanvas">🧽</button>
                        <button class="tool-btn" data-size="3" data-canvas="letterDrawingCanvas">⚪</button>
                        <button class="tool-btn active" data-size="5" data-canvas="letterDrawingCanvas">🔵</button>
                        <button class="tool-btn" data-size="10" data-canvas="letterDrawingCanvas">🔴</button>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn back" onclick="showMenu()">🏠 Меню</button>
                    <button class="btn" onclick="clearCanvas('letter')">🗑️</button>
                    <button class="btn undo" onclick="undoCanvas('letter')">↩️</button>
                    <button class="btn redo" onclick="redoCanvas('letter')">↪️</button>
                    <button class="btn" onclick="nextDrawingItem('letter')">➡️</button>
                </div>
            </div>
        </div>

        <div id="free-drawing-game" class="game-content hidden">
            <div class="free-drawing-mode">
                <div class="drawing-container">
                    <canvas id="freeDrawingCanvas" width="500" height="400"></canvas>
                    
                    <div class="drawing-controls">
                        <div class="color-btn active" style="background: #000" data-color="#000000" data-canvas="freeDrawingCanvas"></div>
                        <div class="color-btn" style="background: #FF0000" data-color="#FF0000" data-canvas="freeDrawingCanvas"></div>
                        <div class="color-btn" style="background: #00FF00" data-color="#00FF00" data-canvas="freeDrawingCanvas"></div>
                        <div class="color-btn" style="background: #0000FF" data-color="#0000FF" data-canvas="freeDrawingCanvas"></div>
                        <div class="color-btn" style="background: #FFFF00" data-color="#FFFF00" data-canvas="freeDrawingCanvas"></div>
                        <div class="color-btn" style="background: #FF00FF" data-color="#FF00FF" data-canvas="freeDrawingCanvas"></div>
                        <div class="color-btn" style="background: #00FFFF" data-color="#00FFFF" data-canvas="freeDrawingCanvas"></div>
                        <div class="color-btn" style="background: #FFA500" data-color="#FFA500" data-canvas="freeDrawingCanvas"></div>
                        <div class="color-btn" style="background: #800080" data-color="#800080" data-canvas="freeDrawingCanvas"></div>
                    </div>
                    <div class="tool-controls">
                        <button class="tool-btn active" data-tool="pen" data-canvas="freeDrawingCanvas">🖊️</button>
                        <button class="tool-btn" data-tool="eraser" data-canvas="freeDrawingCanvas">🧽</button>
                        <button class="tool-btn" data-size="3" data-canvas="freeDrawingCanvas">⚪</button>
                        <button class="tool-btn active" data-size="5" data-canvas="freeDrawingCanvas">🔵</button>
                        <button class="tool-btn" data-size="10" data-canvas="freeDrawingCanvas">🔴</button>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn back" onclick="showMenu()">🏠 Меню</button>
                    <button class="btn" onclick="clearCanvas('free')">🗑️</button>
                    <button class="btn undo" onclick="undoCanvas('free')">↩️</button>
                    <button class="btn redo" onclick="redoCanvas('free')">↪️</button>
                </div>
            </div>
        </div>
        
        <div id="final-screen" class="hidden">
            <div class="final-score">
                <h2>🎉 Молодець!</h2>
                <p>Твій результат: <span id="final-score-text"></span></p>
                <p id="final-message"></p>
            </div>
            <div class="controls">
                <button class="btn back" onclick="showMenu()">🏠 Меню</button>
                <button class="btn restart" onclick="restartCurrentGame()">🔄 Ще раз</button>
            </div>
        </div>
    </div>

    <script>
        // Дані для гри
        const emotions = [
            { emoji: '😊', name: 'Радість', options: ['Радість', 'Сум', 'Злість', 'Страх'] },
            { emoji: '😢', name: 'Сум', options: ['Радість', 'Сум', 'Здивування', 'Злість'] },
            { emoji: '😠', name: 'Злість', options: ['Сум', 'Радість', 'Злість', 'Страх'] },
            { emoji: '😨', name: 'Страх', options: ['Злість', 'Радість', 'Страх', 'Сум'] },
            { emoji: '😮', name: 'Здивування', options: ['Здивування', 'Радість', 'Сум', 'Злість'] },
            { emoji: '😴', name: 'Втома', options: ['Радість', 'Втома', 'Злість', 'Страх'] },
            { emoji: '🤔', name: 'Роздуми', options: ['Роздуми', 'Сум', 'Радість', 'Злість'] },
            { emoji: '😍', name: 'Закоханість', options: ['Злість', 'Закоханість', 'Страх', 'Сум'] },
            { emoji: '🤗', name: 'Ніжність', options: ['Ніжність', 'Злість', 'Страх', 'Сум'] },
            { emoji: '😤', name: 'Обурення', options: ['Радість', 'Сум', 'Обурення', 'Страх'] }
        ];
        
        const alphabet = [
            { letter: 'А', name: 'А', options: ['А', 'О', 'У', 'І'] },
            { letter: 'Б', name: 'Б', options: ['Б', 'В', 'Г', 'Д'] },
            { letter: 'В', name: 'В', options: ['В', 'Б', 'Г', 'Ж'] },
            { letter: 'Г', name: 'Г', options: ['Г', 'Ґ', 'Д', 'Е'] },
            { letter: 'Д', name: 'Д', options: ['Д', 'Б', 'З', 'К'] },

        function getCanvasState(canvas) {
            return canvas.toDataURL();

        function restoreCanvasState(canvas, ctx, state) {
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
            };
            img.src = state;
        }

        function saveCanvasState(type) {
            let canvas, undoStack, redoStack;
            if (type === 'number') {
                canvas = numberCanvas;
                undoStack = numberUndoStack;
                redoStack = numberRedoStack;
            } else if (type === 'letter') {
                canvas = letterCanvas;
                undoStack = letterUndoStack;
                redoStack = letterRedoStack;
            } else if (type === 'free') {
                canvas = freeCanvas;
                undoStack = freeUndoStack;
                redoStack = freeRedoStack;
            }

            if (!canvas) return;

            // Clear redo stack on new action
            redoStack.length = 0;

            undoStack.push(getCanvasState(canvas));
            if (undoStack.length > MAX_UNDO_STATES) {
                undoStack.shift(); 
            }
        }

        function undoCanvas(type) {
            let canvas, ctx, undoStack, redoStack;
            if (type === 'number') {
                canvas = numberCanvas;
                ctx = numberCtx;
                undoStack = numberUndoStack;
                redoStack = numberRedoStack;
            } else if (type === 'letter') {
                canvas = letterCanvas;
                ctx = letterCtx;
                undoStack = letterUndoStack;
                redoStack = letterRedoStack;
            } else if (type === 'free') {
                canvas = freeCanvas;
                ctx = freeCtx;
                undoStack = freeUndoStack;
                redoStack = freeRedoStack;
            }

            if (undoStack.length > 1) { 
                const lastState = undoStack.pop();
                redoStack.push(lastState); 
                restoreCanvasState(canvas, ctx, undoStack[undoStack.length - 1]);
            } else if (undoStack.length === 1) { 
                redoStack.push(undoStack.pop()); 
                clearCanvas(type, false); 
                saveCanvasState(type); 
            }
        }

        function redoCanvas(type) {
            let canvas, ctx, undoStack, redoStack;
            if (type === 'number') {
                canvas = numberCanvas;

                undoStack = numberUndoStack;

            } else if (type === 'letter') {

            } else if (type === 'free') {

                undoStack = freeUndoStack;
                redoStack = freeRedoStack;
            }

            if (redoStack.length > 0) {
                const nextState = redoStack.pop();
                undoStack.push(nextState);
                restoreCanvasState(canvas, ctx, nextState);
            }
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function setupDrawingEvents(canvas, ctx, type) {
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            function draw(e) {
                if (!isDrawing) return;
                e.preventDefault(); 
                const { x, y } = getCanvasCoordinates(e, canvas);
                ctx.lineTo(x, y);
                ctx.stroke();
                [lastX, lastY] = [x, y];
            }

            function startDrawing(e) {
                e.preventDefault(); 
                isDrawing = true;
                const { x, y } = getCanvasCoordinates(e, canvas);
                [lastX, lastY] = [x, y];
                ctx.beginPath();
                ctx.moveTo(x, y);
            }

            function stopDrawing() {
                if (isDrawing) { 
                    saveCanvasState(type);
                }
                isDrawing = false;
                ctx.closePath();
            }
            
            canvas.removeEventListener('mousedown', startDrawing);
            canvas.removeEventListener('mousemove', draw);
            canvas.removeEventListener('mouseup', stopDrawing);
            canvas.removeEventListener('mouseout', stopDrawing);
            canvas.removeEventListener('touchstart', startDrawing);
            canvas.removeEventListener('touchmove', draw);
            canvas.removeEventListener('touchend', stopDrawing);

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchmove', draw, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
        }

        function resizeCanvas(canvas) {
            const container = canvas.closest('.drawing-container');
            if (container) {
                const containerWidth = container.offsetWidth;
                const canvasHeight = Math.min(containerWidth * 0.75, 400); 
                canvas.width = Math.min(containerWidth, 500); 
                canvas.height = canvasHeight;
            }
            let ctxToUse, colorToUse, brushSizeToUse, toolToUse;
            if (canvas.id === 'drawingCanvas' && numberCtx) {
                ctxToUse = numberCtx;
                colorToUse = currentNumberColor;
                brushSizeToUse = currentNumberBrushSize;
                toolToUse = currentNumberTool;
            } else if (canvas.id === 'letterDrawingCanvas' && letterCtx) {
                ctxToUse = letterCtx;
                colorToUse = currentLetterColor;
                brushSizeToUse = currentLetterBrushSize;
                toolToUse = currentLetterTool;
            } else if (canvas.id === 'freeDrawingCanvas' && freeCtx) {
                ctxToUse = freeCtx;
                colorToUse = currentFreeColor;
                brushSizeToUse = currentFreeBrushSize;
                toolToUse = currentFreeTool;
            } else {
                return; 
            }

            if (ctxToUse) {
                ctxToUse.lineCap = 'round';
                ctxToUse.lineJoin = 'round';
                ctxToUse.lineWidth = brushSizeToUse;
                ctxToUse.strokeStyle = (toolToUse === 'eraser') ? 'white' : colorToUse;
            }
        }
        
        function getCanvasCoordinates(e, canvas) {
            const rect = canvas.getBoundingClientRect();
            let x, y;
            if (e.touches && e.touches.length > 0) { 
                x = e.touches[0].clientX - rect.left;
                y = e.touches[0].clientY - rect.top;
            } else { 
                x = e.clientX - rect.left;
                y = e.clientY - rect.top;
            }
            return { x, y };
        }

        function clearCanvas(type, saveNewState = true) {
            let canvas, ctx;
            if (type === 'number') {
                canvas = numberCanvas;
                ctx = numberCtx;
            } else if (type === 'letter') {
                canvas = letterCanvas;
                ctx = letterCtx;
            } else if (type === 'free') {
                canvas = freeCanvas;
                ctx = freeCtx;
            }

            if (ctx) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let color, brushSize, tool;
                if (type === 'number') {
                    color = currentNumberColor;
                    brushSize = currentNumberBrushSize;
                    tool = currentNumberTool;
                } else if (type === 'letter') {
                    color = currentLetterColor;
                    brushSize = currentLetterBrushSize;
                    tool = currentLetterTool;
                } else if (type === 'free') {
                    color = currentFreeColor;
                    brushSize = currentFreeBrushSize;
                    tool = currentFreeTool;
                }
                ctx.strokeStyle = (tool === 'eraser') ? 'white' : color;
                ctx.lineWidth = brushSize;
                if (saveNewState) {
                    saveCanvasState(type); 
                }
            }
        }

        function nextDrawingItem(type) {
            if (type === 'number') {
                currentDrawingNumberIndex++;
                if (currentDrawingNumberIndex >= numbers.length) {
                    currentDrawingNumberIndex = 0; 
                }
                showDrawingNumber();
            } else if (type === 'letter') {
                currentDrawingLetterIndex++;
                if (currentDrawingLetterIndex >= drawingLetters.length) {
                    currentDrawingLetterIndex = 0; 
                }
                showDrawingLetter();
            }
        }

        window.addEventListener('resize', () => {
            if (numberCanvas) resizeCanvas(numberCanvas);
            if (letterCanvas) resizeCanvas(letterCanvas);
            if (freeCanvas) resizeCanvas(freeCanvas);
        });

    </script>
</body>
